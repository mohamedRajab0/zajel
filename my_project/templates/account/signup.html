{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Zajel Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
<div class='signup-container'>
    <div class='signup'>
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <a href="{% url 'account_login' %}">Already have an account? Sign In</a>
    </div>
</div>
</body>
</html>
